<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
    }
    .children{
      position: absolute;
      background-color: white;
      right: -10px;
    }
    .children2{
      top: 150px;
    }
    .children3{
      top: 0px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="children children1">ch1</div>
    <div class="children children2">ch2</div>
    <div class="children children3">ch3</div>
  </div>

</body>
</html>
